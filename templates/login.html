{% extends "base.html" %}

{% block content %}
<h1>Log in / Register for a better experience</h1>

{% if message %}
<p>{{ message }}</p>
{% endif %}

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form method="post" action="/login">
    <label for="user_name">Enter a unique username</label>
    <input id="user_name" name="user_name" type="text" placeholder="Enter username ...">
    <label for="user_email">Enter your email</label>
    <input id="user_email" name="user_email" type="text" placeholder="Enter email ...">
    <label for="user_password">Enter a password</label>
    <input id="user_password" name="user_password" type="text" placeholder="Enter password ...">
    <button type="submit">Log in / Register</button>
</form>

{% endblock content %}
